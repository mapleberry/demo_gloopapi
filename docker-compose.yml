web:
  build: .
  environment:
    - PORT=8080
    - LOG_LEVEL=info
    - LOG_LEVEL=debug
    - ENV=local
    - STATSD_ENABLED=false
    - STATSD_HOST=datadog
    - STATSD_PORT=8125
  ports:
    - "8080:8080"
  links:
#    - datadog
     - mongodb
  volumes:
  - ./server:/usr/src/app/server
  - ./test:/usr/src/app/test
  - ./package.json:/usr/src/app/package.json
  command: npm run dev

