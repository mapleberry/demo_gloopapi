mongodb:
  image: mongo
  ports:
    - "27017:27017"
  command: "--smallfiles"

acceptance_test:
  build: acceptance-test
  environment:
    - SERVICE_BASE_URL=http://web:8080
  working_dir: /usr/src/acceptance-test
  links:
    - web
  volumes:
    - ./acceptance-test/test:/usr/src/acceptance-test/test
  command: npm start
